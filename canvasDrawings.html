<!DOCTYPE html>
<html>

<head>
    <title>Canvas Drawings</title>
    <script src="./scripts/canvasDrawer.js"></script>
</head>

<body>
    <div>
        <canvas id="drawingPane" width="600"  height="600"></canvas>
    </div>
    <script>        
        //Instantiate an object to draw few forms within canvas
        var canvasNode = document.getElementById('drawingPane');
        Html5Basics.Drawing.CanvasDrawer.setCanvasElement(canvasNode);
        Html5Basics.Drawing.CanvasDrawer.drawRectangle(10, 10, 50, 100);
        Html5Basics.Drawing.CanvasDrawer.drawRandomPencilPath(100, 120, 2, "blue");
        Html5Basics.Drawing.CanvasDrawer.drawText(70, 26, "Hello World!", "bold 16px sans-serif")
        Html5Basics.Drawing.CanvasDrawer.drawRectangleGradientLinear(300, 10, 180, 100);
        Html5Basics.Drawing.CanvasDrawer.drawRectangleGradientRadial(300, 120, 300, 120, 50, 50);
        Html5Basics.Drawing.CanvasDrawer.drawImage("images/img1.png", 120, 300);
    </script>
</body>

</html>
